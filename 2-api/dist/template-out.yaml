Transform: AWS::Serverless-2016-10-31
Description: API powered by API Gateway and Lambda using Koa
Resources:
  ApiGatewayHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      Auth: null
      CorsConfiguration:
        AllowOrigins:
        - '*'
        AllowHeaders:
        - '*'
        AllowMethods:
        - GET
        - POST
        - PUT
        - DELETE
        MaxAge: 60
      DefaultRouteSettings:
        ThrottlingBurstLimit: 10
        ThrottlingRateLimit: 10
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      Path: /
      Policies:
      - PolicyName: root
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: arn:aws:logs:*:*:*
          - Effect: Allow
            Action:
            - ssm:GetParameter
            Resource:
            - '*'
  API:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://citrus-movies-api-lambda-bucket/89ac39a92aa0c20b92d0e164eccc086e
      Handler: index.handler
      MemorySize: 256
      Role:
        Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
      Runtime: nodejs14.x
      Timeout: 30
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: ApiGatewayHttpApi
            Path: $default
            PayloadFormatVersion: '1.0'
            Method: ANY
      Environment:
        Variables:
          OMDB_API_KEY: OMDB_API_KEY
          NY_TIMES_API_KEY: NY_TIMES_API_KEY
